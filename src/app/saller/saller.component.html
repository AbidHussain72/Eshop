<div class="seller__container">
    <div class="signUp__form">
     <h1>Sign Up Form</h1>
        <form #sellerForm="ngForm" (ngSubmit)="signUp(sellerForm.value)"  class="seller_form">
         <div class="form__group">
          <label for="">Full Name</label>
          <input type="text" ngModel name="name" placeholder="Enter full name">
         </div>
         <div class="form__group">
          <label for="">Email</label>
          <input type="text" ngModel name="email" placeholder="Enter email">
         </div>
         <div class="form__group">
          <label for="">Business Type</label>
          <input type="text" ngModel name="type" placeholder="Enter business type">
         </div>
         <div class="form__group">
          <label for="">Password</label>
          <input type="text" ngModel name="password" placeholder="Enter password">
         </div>
         <button class="sign_up_btn">Sign Up</button>
        </form>
    </div>
</div>
